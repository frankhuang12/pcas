<!DOCTYPE html>
<html>
    <head>
        <title>Title here</title>

        <script src="/scripts/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel='stylesheet' href='/style/styles.css'>
        <script data-main='/scripts/main' src='/scripts/require.js'></script>
        <link rel='stylesheet' href='/style/font-awesome.min.css'>
    </head>

    <body>
        <nav class='navbar navbar-light bg-light mb-3'>
            <div class='dropdown'>
                <button class='navbar-toggler dropdown-toggler' id='dropdownMenuButton' type='button' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class='dropdown-menu' aria-labelledby='dropdownMenuButton'>
                    <a class='dropdown-item' href='/postings'>View Postings</a>
                    <a class='dropdown-item' href='/create-post'>Create Post</a>
                    <a class='dropdown-item' href='/my-posts'>My Posts</a>
                    <a class='dropdown-item' href='/my-applications'>My Applications</a>
                    <a class='dropdown-item' href='/profile'>My Profile</a>
                    <a class='dropdown-item' href='/inbox'>Messages</a>
                    <a class='dropdown-item' href='/logout'>Logout</a>
                </div>
            </div>

            <div class='mx-auto'>
                <h3>Post-Secondary Communication Access Services</h3>
            </div>
        </nav>

        <div class='container'>
            <h3>Edit Profile</h3>

            <div class='card mb-3'>
                <div class='card-body bg-light'>
                    <form action='/edit-profile' method='post'>
                        <div class='d-flex justify-content-between'>
                            <div class='form-group w-45'>
                                <label for='first-name'>First Name:</label>

                                <input type='text' name='first_name' class='form-control'>
                            </div>

                            <div class='form-group w-45'>
                                <label for='last-name'>Last Name:</label>

                                <input type='text' name='last_name' class='form-control'>
                            </div>
                        </div>
                        
                        <div class='d-flex justify-content-between'>
                            <div class='form-group w-45'>
                                <label for='phone'>School:</label>

                                <select name='school' class='form-control'>
                                    <option value='uvic'>University of Victoria</option>
                                    <option value='sfu'>Simon Fraser University</option>
                                    <option value='ubc'>University of British Columbia</option>
                                    <option value='bcit'>BCIT</option>
                                </select>
                            </div>

                            <div class='form-group w-45'>
                                <label for='location'>Location:</label>

                                <input type='text' name='location' class='form-control'>
                            </div>
                        </div>

                        <div class='d-flex justify-content-between'>
                            <div class='form-group w-45'>
                                <label for='phone'>Primary Phone #:</label>

                                <input type='text' name='phone' class='form-control'>
                            </div>

                            <div class='form-group w-45'>
                                <label for='other-phone'>Secondary Phone #:</label>

                                <input type='text' name='other-phone' class='form-control'>
                            </div>
                        </div>
                        
                        <div class='d-flex justify-content-between'>
                            <div class='form-group w-45'>
                                <label for='age' class='mr-2'>Age:</label> 
                                <input type='number' name='age' class='form-control'>
                            </div>
                            
                            <div class='form-group w-45'>
                                <label for='gender' class='mr-2'>Gender:</label> 
                                <select name='gender' class='form-control'>
                                    <option value='male'>Male</option>
                                    <option value='female'>Female</option>
                                </select>
                            </div>
                        </div>

                        <div class='form-group'>
                            <label for='profile-description'>Description:</label>
                            <textarea name='profile_description' rows='10' class='form-control w-100'></textarea>
                        </div>

                        <div class='text-right'>
                            <input type='submit' value='Update' class='btn btn-primary mr-1'>
                            <input type='reset' value='Clear' class='btn btn-secondary'>
                        </div>
                    </form>
                </div>
            </div>

            <h3>Change Email</h3>

            <div class='card mb-3'>
                <div class='card-body bg-light'>
                    <form action='/change-email' method='post'>
                        <div class='d-flex justify-content-between'>
                            <div class='form-group w-45'>
                                <label for='email'>New Email:</label>
                                <input type='email' name='email' class='form-control'>
                            </div>

                            <div class='form-group w-45'>
                                <label for='confirm-email'>Confirm Email:</label>
                                <input type='email' name='confirm_email' class='form-control'>
                            </div>
                        </div>

                        <div class='text-right'>
                            <input type='submit' value='Update' class='btn btn-primary'>
                        </div>
                    </form>
                </div>
            </div>

            <h3>Change Password</h3>

            <div class='card'>
                <div class='card-body bg-light'>
                    <form action='/change-password' method='post'>
                        <div class='d-flex justify-content-between'>
                            <div class='form-group w-33'>
                                <label for='current-password'>Current Password:</label>
                                <input type='password' name='current_password' class='form-control'>
                            </div>

                            <div class='form-group w-33'>
                                <label for='new-password'>New Password:</label>
                                <input type='password' name='new_password' class='form-control'>
                            </div>

                            <div class='form-group w-33'>
                                <label for='confirm-password'>Confirm Password:</label>
                                <input type='password' name='confirm_password' class='form-control'>
                            </div>
                        </div>

                        <div class='text-right'>
                            <input type='submit' value='Update' class='btn btn-primary'>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
