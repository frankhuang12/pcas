<!DOCTYPE html>
<html>
    <head>
        <title>Title here</title>

        <script src="/scripts/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel='stylesheet' href='/style/styles.css'>
        <script data-main='/scripts/main' src='/scripts/require.js'></script>
        <link rel='stylesheet' href='/style/font-awesome.min.css'>
    </head>

    <body>
        <nav class='navbar navbar-light bg-light mb-3'>
            <div class='dropdown'>
                <button class='navbar-toggler dropdown-toggler' id='dropdownMenuButton' type='button' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class='dropdown-menu' aria-labelledby='dropdownMenuButton'>
                    <a class='dropdown-item' href='/postings'>View Postings</a>
                    <a class='dropdown-item' href='/create-post'>Create Post</a>
                    <a class='dropdown-item' href='/my-posts'>My Posts</a>
                    <a class='dropdown-item' href='/my-applications'>My Applications</a>
                    <a class='dropdown-item' href='/profile'>My Profile</a>
                    <a class='dropdown-item' href='/inbox'>Messages</a>
                    <a class='dropdown-item' href='/logout'>Logout</a>
                </div>
            </div>

            <div class='mx-auto'>
                <h3>Post-Secondary Communication Access Services</h3>
            </div>
        </nav>

        <div class='container'>
            <h3>Create Posting (Coordinator)</h3>

            <form action='/new_post' method='post' class='new-post form-control bg-light'>
                <div class='form-group'>
                    <label for='title'>Title:</label>
                    
                    <input type='text' name='title' class='form-control'>
                </div>

                <div class='form-group'>
                    <label for='post-description'>Description:</label>

                    <textarea name='post-description' id='post-description' rows='10' class='form-control' placeholder='Enter details such as specific skills or any other requirements'></textarea>
                </div>

                <hr>

                <div class='form-group'>
                    <label for='type'>Type of Request:</label> 
                    <select name='type' class='form-control'>
                        <option value='in_person'>In Person</option>
                        <option value='online'>Online (Video Chat)</option>
                        <option value='phone'>Over the Phone</option>
                    </select>
                </div>

                <hr>

                <div class='form-inline mb-1'>
                    <input type='checkbox' name='is_cert' class='form-control mr-1'>

                    <label for='is-cert'>I'm looking for someone who is certified</label>
                </div>

                <div class='form-inline mb-1'>
                    <input type='checkbox' name='is_verified' class='form-control mr-1'>

                    <label for='is-verified'>I'm looking for someone who is verified</label>
                </div>

                <div class='form-inline mb-1'>
                    <input type='checkbox' name='allow-email' class='form-control mr-1'>

                    <label for='allow-email'>Allow contact by email</label>
                </div>

                <div class='form-inline mb-1'>
                    <input type='checkbox' name='allow-phone' class='form-control mr-1'>

                    <label for='allow-email'>Allow contact by phone</label>
                </div>

                <div class='form-group d-flex justify-content-end'>
                    <button class='btn btn-primary mr-1' type='submit'>Create</button>
                    <button class='btn btn-secondary' type='reset'>Clear</button>
                </div>
            </form>
        </div>
    </body>
</html>
