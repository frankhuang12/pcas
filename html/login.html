<!DOCTYPE HTML>
<html>
<head>
    <title>login</title>

    <!-- bootstrap import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- font awesome import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- custom css import -->
    <link rel="stylesheet" href="/style/main.css" />
    <link rel="stylesheet" href="/style/login.css" />
</head>
<body>
    <div class="container-fluid">
        <!-- first row -->
        <div id="first_row" class="row justify-content-center vh-25">
            <!-- logo -->
            <div class="col-sm-6">
                <a href="#"><img src="/image/bc_logo.jpg"></a>
            </div>
        </div>

        <!-- second row -->
        <div id="second_row" class="row justify-content-center">
            <!-- alert box -->
            <div id="alert_box" class="col-sm-6 alert alert-danger">
                alert box
            </div>
        </div>

        <!-- third row -->
        <div id="third_row" class="row justify-content-center">
            <!-- card container -->
            <div class="card bg-light">

                <!-- card head -->
                <div class="card-header bg-info">
                    <ul class="nav nav-tabs nav-fill card-header-tabs mx-1">
                        <li class="nav-item"><a class="nav-link active" href="#login_form" data-toggle="tab">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="#signup_form" data-toggle="tab">Signup</a></li>
                    </ul>
                </div>
                
                <!-- card body -->
                <div class="tab-content p-3">
                    <!-- login form -->
                    <form id="login_form" class="card-body tab-pane fade active show">

                        <!-- email input -->
                        <div class="form-group row">
                            <label>Email Address</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input id="login_email" type="email" class="form-control" aria-describeby="emailHelp" placeholder="Enter email">
                            </div>
                            <small id="emailHelp" class="text-muted">Enter your sign up email to login</small>
                        </div>

                        <!-- password input -->
                        <div class="form-group row">
                            <label>Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                                <input id="login_password" type="password" class="form-control" aria-describedat="passwordHelp" placeholder="Enter password">
                            </div>
                        </div>

                        <!-- forgot password -->
                        <div class="form-group">
                            <div class="input-group"><a href="#forgot_password">Forgot Password?</a></div>
                        </div>

                        <div class="form-group">
                            <button type="button" id="login_submit_btn" type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>

                    <!-- signup form -->
                    <form id="signup_form" class="card-body tab-pane fade">
                        
                        <!-- username input -->
                        <div class="form-group row">
                            <label>Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input id="signup_username" type="email" class="form-control" aria-describeby="usernameHelp" placeholder="Enter username">
                            </div>
                            <small id="usernameHelp" class="text-muted">Username is only used for display and identification</small>
                        </div>
                        
                        <!-- email input -->
                        <div class="form-group row">
                            <label>Email Address</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input id="signup_email" type="email" class="form-control" aria-describeby="emailHelp" placeholder="Enter email">
                            </div>
                            <small id="emailHelp" class="text-muted">This email will use for login</small>
                        </div>

                        <!-- password input -->
                        <div class="form-group row">
                            <label>Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                                <input id="signup_password" type="password" class="form-control" aria-describedat="passwordHelp" placeholder="Enter password">
                            </div>
                        </div>

                        <!-- password confirm input -->
                        <div class="form-group row">
                            <label>Confirm Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                                <input id="signup_confirm_password" type="password" class="form-control" aria-describedat="passwordHelp" placeholder="Enter password">
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="button" id="signup_submit_btn" type="submit" class="btn btn-primary">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- forth row -->
        <div id="forth_row" class="row justify-content-start">
            <div class="vh-25"></div>
        </div>
    </div>
</body>
</html>
<script>
</script>
