<!DOCTYPE html>
<html>
    <head>
        <title>Title here</title>

        <script src="/scripts/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel='stylesheet' href='/style/styles.css'>
        <script data-main='/scripts/main' src='/scripts/require.js'></script>
        <link rel='stylesheet' href='/style/font-awesome.min.css'>
    </head>

    <body>
        <nav class='navbar navbar-light bg-light mb-3'>
            <div class='dropdown'>
                <button class='navbar-toggler dropdown-toggler' id='dropdownMenuButton' type='button' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class='dropdown-menu' aria-labelledby='dropdownMenuButton'>
                    <a class='dropdown-item' href='/postings'>View Postings</a>
                    <a class='dropdown-item' href='/create-post'>Create Post</a>
                    <a class='dropdown-item' href='/my-posts'>My Posts</a>
                    <a class='dropdown-item' href='/my-applications'>My Applications</a>
                    <a class='dropdown-item' href='/profile'>My Profile</a>
                    <a class='dropdown-item' href='/inbox'>Messages</a>
                    <a class='dropdown-item' href='/logout'>Logout</a>
                </div>
            </div>

            <div class='mx-auto'>
                <h3>Post-Secondary Communication Access Services</h3>
            </div>
        </nav>

        <div class='container'>
            <h3>Message</h3>

            <form action='/reply?id=101' method='post'>
                <div class='card'>
                    <div class='card-header'>
                        <div>
                            <label for='recipient'>To:</label>
                            <input type='text' name='recipient' class='form-control'>
                        </div>
                        
                        <div>
                            <label for='subject'>Subject:</label>
                            <input type='text' name='subject' class='form-control'>
                        </div>
                    </div>

                    <div class='card-body'>
                        <label for='message'>Message:</label>

                        <textarea name='message' rows='10' class='form-control w-100'></textarea>
                    </div>

                    <div class='card-footer text-right'>
                        <input type='submit' value='Send' class='btn btn-primary mr-1'>
                        <input type='reset' value='Clear' class='btn btn-secondary'>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
